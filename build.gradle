buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '1.0'
group = 'com.limachi.dimensional_bags'
archivesBaseName = 'DimBag_1.16.5'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

minecraft {
    mappings channel: 'snapshot', version: '20201028-1.16.3'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'info'
            mods {
                dimensional_bags {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'info'
            mods {
                dimensional_bags {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'info'
            args '--mod', 'dimensional_bags', '--all', '--output', file('src/generated/resources/')
            mods {
                dimensional_bags {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven { url = 'http://dvs1.progwml6.com/files/maven/' } //jei
    maven { url = "https://maven.theillusivec4.top/" } //Curios
    maven { url = "https://repo.refinedmods.com" } //RS
    maven { url = "https://maven.tehnut.info" } //WAILA
//    maven { url = 'https://modmaven.k-4u.nl/' } //mekanism
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.0.22'
    runtimeOnly fg.deobf("top.theillusivec4.curios:curios-forge:1.16.5-4.0.4.0") //Curios
    compileOnly fg.deobf("top.theillusivec4.curios:curios-forge:1.16.5-4.0.4.0:api") //Curios
    runtimeOnly fg.deobf("mezz.jei:jei-1.16.4:7.6.1.71") //jei
    compileOnly fg.deobf("mezz.jei:jei-1.16.4:7.6.1.71:api") //jei
    fg.deobf("com.refinedmods:refinedstorage:1.9.12+155") //refined storage
    compileOnly fg.deobf("mcp.mobius.waila:Hwyla:1.10.11-B78_1.16.2:api") //waila
    runtimeOnly fg.deobf("mcp.mobius.waila:Hwyla:1.10.11-B78_1.16.2") //waila
//    compileOnly "mekanism:Mekanism:1.16.1-10.0.9.432:api" //mekanism
//    runtimeOnly fg.deobf("mekanism:Mekanism:1.16.1-10.0.9.432")//Mekanism: core
//    runtimeOnly fg.deobf("mekanism:Mekanism:1.16.1-10.0.9.432:additions")// Mekanism: Additions
//    runtimeOnly fg.deobf("mekanism:Mekanism:1.16.1-10.0.9.432:generators")// Mekanism: Generators
//    runtimeOnly fg.deobf("mekanism:Mekanism:1.16.1-10.0.9.432:tools")// Mekanism: Tools

}

jar {
    manifest {
        attributes([
                "Specification-Title": "Dimensional Bags",
                "Specification-Vendor": "LIMachi_",
                "Specification-Version": "1", // We are version 1 of ourselves
                "Implementation-Title": project.name,
                "Implementation-Version": "${version}",
                "Implementation-Vendor" :"LIMachi_",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "MixinConfigs": "experimental_settings.mixins.json"
        ])
    }
}

def reobfFile = file("$buildDir/reobfJar/output.jar")

def reobfArtifact = artifacts.add('default', reobfFile) {
    type 'jar'
    builtBy 'reobfJar'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact reobfArtifact
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}